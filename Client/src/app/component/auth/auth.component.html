<div class="container" id="container">
  <!-- Form Đăng Ký -->
    <div class="form-container sign-up">
      <form class="w-full md:w-6" action="" [formGroup]="authForm">
        <h1 class="text-center">Đăng ký Tài Khoản</h1>
        <div class="mb-3">
          <span>Đăng ký với E-Mail</span>

          <div class="flex flex-column gap-2">
            <label for="email">Email</label>
            <input pInputText id="email" aria-describedby="email-help" formControlName="email" placeholder="Nhập Email"
              required />
          </div>
          <div class="flex flex-column gap-2">
            <label for="password">Mật khẩu</label>
            <input pInputText [id]="'password'" [type]="'password'" formControlName="password" placeholder="Nhập mật khẩu"
              required />
          </div>
          <div class="flex flex-column gap-2">
            <label for="confirmPassword">Nhập lại mật khẩu</label>
            <input pInputText id="confirmPassword" [type]="'password'" formControlName="confirmPassword"
              placeholder="Nhập lại mật khẩu" required />
          </div>
          <p-button label="Đăng ký" icon="pi pi-user-plus" styleClass="p-button-success w-full" />
        </div>
      </form>
    </div>

  <!-- Form Đăng Nhập -->
  <div class="form-container sign-in">
    <form class="w-full md:w-6" action="" [formGroup]="authForm">
      <h1 class="text-center">Đăng Nhập</h1>
      <div class="mb-3">
        <span>Đăng nhập với E-Mail</span><br>
        <div class="flex flex-column gap-2">
          <label for="email">Email</label>
          <input pInputText id="email" aria-describedby="email-help" formControlName="email" placeholder="Nhập Email"
            required />
        </div>
        <div class="flex flex-column gap-2">
          <label for="password">Mật khẩu</label>
          <input pInputText id="password" [type]="'password'" formControlName="password" placeholder="Nhập mật khẩu"
            required />
        </div>
        <p-button label="Đăng nhập" icon="pi pi-user" styleClass="w-full mx-auto" />
      </div>
      <span>Hoặc đăng nhập với:</span>
      <div class="flex justify-content-between mt-3">
        <a href="#">Facebook</a>
        <a href="#">Google</a>
      </div>
      <div class="mt-3 text-center">
        <a href="#">Quên mật khẩu?</a>
      </div>
    </form>
  </div>
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-right">
        <h1>Đăng nhập tài khoản</h1>
      <p>Đăng nhập để truy cập đầy đủ các tính năng của ứng dụng.</p>
        <button class="hidden" id="login">Đăng nhập</button>
      </div>
      <div class="toggle-panel toggle-left">
        <h1>Tạo tài khoản mới</h1>
        <p>Tạo tài khoản ngay để bắt đầu hành trình cùng chúng tôi.</p>
        <button class="hidden" id="register">Đăng Ký</button>
      </div>

    </div>
  </div>
</div>
