<div class="flex flex-column p-4">
  <div
    class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium p-3">
    <div class="row">
      <div class="mb-4 col-md-6">
        <label for="name" class="font-semibold">Tên:</label>
        <input pInputText id="name" class="flex-auto" autocomplete="on" formControlName="name" />
      </div>
      <div class="mb-4 col-md-6">
        <label for="categories" class="font-semibold">Danh Mục:</label>
        <p-multiSelect [options]="categories" formControlName="selectedCategories"
          placeholder="Chọn Danh Mục" optionLabel="name" optionValue="id" display="chip"
          [(ngModel)]="selectedCategories" [showClear]="true" [filter]="true"
          (onFilter)="onCategoryFilter($event)">
          <ng-template let-item pTemplate="item">{{
            item.name
            }}</ng-template>
          <ng-template pTemplate="empty">
            <div class="no-data">
              No data found.
              <button (click)="addCategory()" class="btn btn-primary">
                Add Category
              </button>
            </div>
          </ng-template>
        </p-multiSelect>
      </div>
    </div>
    <div class="mb-4">
      <label for="description" class="font-semibold">Mô tả:</label>
      <textarea rows="5" pInputTextarea formControlName="description" style="width: 100%"></textarea>
    </div>
  </div>
</div>
<div class="d-flex justify-content-end">
  <button (click)="nextPage()" class="btn btn-primary btn-lg">Next <i class="bi bi-arrow-right-circle"></i></button>
</div>
