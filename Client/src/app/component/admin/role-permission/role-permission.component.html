<h1 class="mb-5">Quản lý chức năng</h1>
@if(role !== undefined) {
<!-- name & id role -->
<div class="row mb-5">
  <div class="col-6">
    <label for="roleId" class="form-label">ID</label>
    <input
      type="text"
      class="form-control"
      readonly
      [value]="role.id"
      id="roleId"
    />
  </div>
  <div class="col-6">
    <label for="name" class="form-label">Tên quyền</label>
    <input
      type="text"
      class="form-control"
      readonly
      [value]="role.name"
      id="name"
    />
  </div>
</div>

<!-- list permissions -->
<div class="row">
  @for (group of permissionGroups; track $index) {
  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-header border-1 bg-primary">
        <h5 class="mb-0 text-white">{{ group.groupName }}</h5>
      </div>
      <div class="card-body mt-2">
        @for (permission of group.permissions; track $index) {
        <div class="form-switch d-flex gap-2 mb-2">
          <input
            type="checkbox"
            class="form-check-input"
            [checked]="roleClaims.includes(permission.claimValue)"
            (change)="onClaimToggle(permission.claimValue, $event)"
          />
          <label class="form-check-label">{{ permission.name }}</label>
        </div>
        }
      </div>
    </div>
  </div>
  }
</div>
}

<!-- btn save & back -->
<div class="mt-3 text-end">
  <button class="btn btn-primary" (click)="saveRoleClaims()">Lưu</button>
</div>

<p-toast></p-toast>
