<!-- Toast and Confirm Dialog -->
<div class="toast-container">
  <p-toast></p-toast>
</div>
<p-confirmDialog></p-confirmDialog>

<!-- Search and Pagination Controls -->
<div class="row align-items-center mb-3">
  <div class="col">
    <input
      type="text"
      [(ngModel)]="searchString"
      (input)="onSearch()"
      class="form-control"
      placeholder="Tìm kiếm..."
    />
  </div>
  <div class="col-auto">
    <select
      class="form-select"
      [(ngModel)]="pageSize"
      (change)="onPageSizeChange($event)"
    >
      <option *ngFor="let option of pageSizeOptions" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>
  <div class="col-auto">
    <button
      class="btn btn-success"
      (click)="openDialog()"
    >
      <i class="pi pi-plus"></i> Thêm Danh mục
    </button>
  </div>
</div>

<!-- Dialog Add/Update Category -->
<p-dialog
  [header]="headerText"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
  [modal]="true"
>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Tên:</label>
      <input
        pInputText
        id="name"
        class="form-control"
        autocomplete="off"
        formControlName="name"
      />
      <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
        <small class="text-danger">Tên không được để trống</small>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-secondary me-2" (click)="visible = false">Hủy</button>
      <button class="btn btn-primary" type="submit">{{ btnText }}</button>
    </div>
  </form>
</p-dialog>

<!-- Categories Table -->
<div class="table-responsive">
  <p-table
    [value]="selectedCategories"
    [(selection)]="selectedCategories"
    dataKey="id"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Tên</th>
        <th>Ngày Tạo</th>
        <th>Ngày Sửa</th>
        <th>Hành Động</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-category>
      <tr>
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.created | date: 'dd/MM/yyyy, hh:mm a' }}</td>
        <td>{{ category.updated | date: 'dd/MM/yyyy, hh:mm a' }}</td>
        <td>
          <button
            class="btn btn-info"
            (click)="openDialog(category)"
            tooltip="Chỉnh sửa"
            tooltipPosition="top"
          >
            <i class="pi pi-file-edit"></i>
          </button>
          <button
            class="btn btn-danger"
            (click)="confirmDelete(category)"
            tooltip="Xóa"
            tooltipPosition="top"
          >
            <i class="pi pi-trash"></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Paginator -->
<p-paginator
  (onPageChange)="onPageChange($event)"
  [first]="first"
  [rows]="pageSize"
  [totalRecords]="totalRecords"
></p-paginator>
