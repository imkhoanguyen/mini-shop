<!-- Toast và Confirm Dialog -->
<div class="toast-container">
    <p-toast></p-toast>
  </div>
  <p-confirmDialog></p-confirmDialog>
  
  <h1 class="mb-4">Quản lý Mã Giảm Giá</h1>
  
  <!-- Thanh công cụ tìm kiếm và Thêm -->
  <div class="row align-items-center mb-3">
    <div class="col">
      <input
        type="text"
        [(ngModel)]="searchString"
        (input)="onSearch()"
        class="form-control"
        placeholder="Tìm kiếm mã giảm giá..."
      />
    </div>
    <div class="col-auto">
      <select
        class="form-select"
        [(ngModel)]="pageSize"
        (change)="onPageSizeChange($event)"
      >
        <option *ngFor="let option of pageSizeOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>
    <div class="col-auto">
      <button class="btn btn-success" (click)="openDialog()">
        <i class="pi pi-plus"></i> Thêm Mã Giảm Giá
      </button>
    </div>
  </div>
  
  <!-- Dialog Thêm/Sửa Mã Giảm Giá -->
  <p-dialog
    [header]="headerText"
    [(visible)]="visible"
    [style]="{ width: '30rem' }"
    [modal]="true"
  >
    <form [formGroup]="discountForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Tên Mã Giảm Giá:</label>
        <input
          pInputText
          id="name"
          class="form-control"
          formControlName="name"
          autocomplete="off"
        />
        <div *ngIf="discountForm.get('name')?.invalid && discountForm.get('name')?.touched">
          <small class="text-danger">Tên mã giảm giá không được để trống</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="amountOff" class="form-label">Giá giảm:</label>
        <input
          type="number"
          pInputText
          id="amountOff"
          class="form-control"
          formControlName="amountOff"
        />
      </div>
      <div class="mb-3">
        <label for="percentOff" class="form-label">Phần trăm giảm:</label>
        <input
          type="number"
          pInputText
          step="0.01"
          id="percentOff"
          class="form-control"
          formControlName="percentOff"
        />
      </div>
      <div class="mb-3" *ngIf="isUpdate"> 
        <label for="promotionCode" class="form-label">Code kích hoạt:</label>
        <span id="promotionCode" class="form-control" [textContent]="discountForm.get('promotionCode')?.value"
        >
        </span>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-secondary me-2" type="button" (click)="visible = false">Hủy</button>
        <button class="btn btn-primary" type="submit" [disabled]="discountForm.invalid">{{ btnText }}</button>
      </div>
    </form>
  </p-dialog>
  
  <!-- Bảng Mã Giảm Giá -->
  <div class="table-responsive">
    <p-table
      [value]="selectedDiscounts"
      [(selection)]="selectedDiscounts"
      dataKey="id"
      [tableStyle]="{ 'min-width': '60rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Tên Mã Giảm Giá</th>
          <th>Giá giảm</th>
          <th>% giảm </th>
          <th>Code kích hoạt</th>
          <th>Hành động</th>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="body" let-discount>
        <tr>
          <td>{{ discount.id }}</td>
          <td>{{ discount.name }}</td>
          <td>{{ discount.amountOff ?? 0}}đ</td>
          <td>{{ discount.percentOff ?? 0}}%</td>
          <td>{{ discount.promotionCode }}</td>
          <td>
            <button class="btn btn-info" (click)="openDialog(discount)" tooltip="Chỉnh sửa">
              <i class="pi pi-pencil"></i>
            </button>
            <button class="btn btn-danger" (click)="confirmDelete(discount)" tooltip="Xóa">
              <i class="pi pi-trash"></i>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  
  <!-- Phân trang -->
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="pageSize"
    [totalRecords]="totalRecords"
  ></p-paginator>
