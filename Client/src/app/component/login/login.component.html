<p-toast />
<div class="container px-0 d-flex justify-content-center">
  <div class="form col-md-6 col-sm-12 p-5 border-end">
    <h2 class="mb-4">ĐĂNG NHẬP</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input type="email" formControlName="userNameOrEmail" class="form-control" placeholder="Your Email Or Username" required>
      </div>
      <div class="mb-3">
        <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-forgot d-flex justify-content-end mb-3">
        <a [routerLink]="['/forgot-password']"  routerLinkActive="router-link-active" style="text-decoration: none;">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
    </form>
      <div class="social-login text-center mb-3">
        <span>-Or Login with-</span>
      </div>

        <div class="row">
          <div class="col-6 text-end">
            <button type="button" (click)="loginWithFacebook()" class="btn btn-primary">
              <i class="bi bi-facebook"></i>
            </button>
          </div>
          <div class="col-6" id="google-btn">
          </div>
        </div>

  </div>

  <!-- Registration Info -->
  <div class="info col-md-6 col-sm-12 d-flex flex-column justify-content-center align-items-center p-5 text-center">
    <h2 class="mb-4">Tạo tài khoản mới</h2>
    <p class="mb-4">Tạo tài khoản ngay để bắt đầu hành trình cùng chúng tôi.</p>
    <div class="justify-content-center text-center align-items-center">
      <button class="btn btn-primary" [routerLink]="['/register']"  routerLinkActive="router-link-active" >Đăng ký</button>
    </div>
  </div>
</div>
